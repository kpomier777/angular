<p>ANGULAR</p>

<div *ngIf="1 === 1">
  <p>Mostrar Datos</p>
</div>

<ng-container *ngIf="1 === 1">
  <p>Mostrar Datos ng Container</p>
</ng-container>

<input type="checkbox" [(ngModel)]="sw" />show

<div *upb="sw" style="border: 3px solid blue;">mi propia directiva</div>

<input type="text" [(ngModel)]="title" />title

<input type="number" [(ngModel)]="size" /> size
<app-test [message]="title"></app-test>

<div
  [ngStyle]="{
    background: 'red',
    color: title,
    size: '20'
  }"
>
  NG STYLE
</div>

<div [style.background]="title">NG STYLE</div>

<div [style.font-size.px]="size">tamanio</div>

<div
  [ngClass]="{
    test1: size === 1,
    test2: size === 2,
    test3: size === 3
  }"
>
  NG CLASS 1
</div>

<div [class.test1]="size === 1">NG CLASS 2</div>
